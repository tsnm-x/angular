<div class="card mb-3">
    <div class="row g-0">
      <div class="col-md-4">
        <img [src]="productDetails.image" class="img-fluid rounded-start">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h1 class="card-title my-4">{{productDetails.title}}</h1>
          <p class="card-text h4 mb-5">{{productDetails.description}}</p>
          <p class="card-text mb-2">Category: {{productDetails.category}}</p>
          <p class="card-text mb-2">Rate: {{productDetails.rating.rate}}</p>
          <p class="card-text mb-2">Count: {{productDetails.rating.count}}</p>
          <p class="card-text mb-5">Price: {{productDetails.price}}</p>
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>
      </div>
    </div>
  </div>
